<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Unwaster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container content">
    <div class="row justify-content-center content-row">

      <!-- home page section header-->
      <header class="header-class col-sm-12 d-none">
        <div id="logo" class="col-sm-12 text-center">
          <img src="assets/images/Unwaste Logo.png" alt="Time Unwaster Logo">
        </div>
        <h1 class="col-sm-12 text-center text-white h1-content">time unwaster</h1>
        <h2 class="col-sm-12 text-center text-white h2-content">start unwasting time</h2>
      </header>
      <!-- end of home page header section -->

      <div class="container activity-page-div">
        <div class="row justify-content-center">
          <div class="row justify-content-center activity-info">
            <h1 class="col-sm-12 text-center h1-activity-content">PlaceHolder Activity placeholder</h1>
            <div class="col-sm-12 details">
              <p class="category">category: recreation</p>
              <p class="accessibility">accessibility:
                <span class="iconify" data-inline="false" data-icon="mdi:airplane" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:airplane" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:airplane" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:airplane" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:airplane" style="font-size: 24px;"></span>
              </p>
              <p class="price">price:
                <span class="iconify" data-inline="false" data-icon="mdi:cash-usd" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:cash-usd" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:cash-usd" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:cash-usd" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:cash-usd" style="font-size: 24px;"></span>
              </p>
              <p class="participants">participants:
                <span class="iconify" data-inline="false" data-icon="mdi:human-handsup" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:human-handsup" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:human-handsup" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:human-handsup" style="font-size: 24px;"></span>
                <span class="iconify" data-inline="false" data-icon="mdi:human-handsup" style="font-size: 24px;"></span>
              </p>
            </div>
          </div>

          <div class="row gif">
            <img class="image" src="https://media2.giphy.com/media/UVFztIAHhQGsyn1eTK/giphy.gif?cid=ecf05e478d88ab313843fedafbdbfb9a1f7abb2e37572d2b&rid=giphy.gif">
          </div>
        </div>
      </div>



      <main class="col-sm-12 row justify-content-center align-self-end main-button-div ">
        <button class="unwaste-btn">unwaste!</button>
      </main>
    </div>




  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
