<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Unwaster</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container content">
    <div class="row justify-content-center content-row">
      <!-- home page section header-->
      <header id="header" class="header-class">
        <div id="logoContainer" class="text-center logo-container">
          <img class="logo" src="assets/images/logo.svg" alt="Time Unwaster Logo">
        </div>
        <h1 class=" text-center text-white h1-content">time unwaster</h1>
        <h2 class=" text-center text-white h2-content">start unwasting time</h2>
      </header>
      <!-- end of home page header section -->

      <!-- start of activity page html -->
      <div id="activityPage" class="container activity-page-div hidden">
        <div class="row justify-content-center">
          <div class="row activity-info">
            <h1 id="activityName" class=" text-center h1-activity-content">Hello</h1>
            <div id="activityDetails" class="details">
              <p id="activityType" class="category">category:</p>
              <p id="activityPrice" class="price">price:</p>
              <p id="activityAccessibility" class="accessibility">accessibility:</p>
              <p id="activityParticipants" class="participants">participants:</p>
            </div>
          </div>
          <!-- end of activity page html -->

          <!-- start of gif container -->
          <div class="row gif-container">
            <img id="giphyUrl" class="image" src="https://media2.giphy.com/media/UVFztIAHhQGsyn1eTK/giphy.gif?cid=ecf05e478d88ab313843fedafbdbfb9a1f7abb2e37572d2b&rid=giphy.gif">
          </div>
          <!-- end of gif container -->

        </div>
      </div>
      <!-- unwaste button -->
      <div class="button-container align-self-end">
        <main class="row justify-content-center align-self-end main-button-div">
          <button id="unwasteBtn" class="unwaste-btn">unwaste!</button>
        </main>
      </div>
      <!-- end of unwaste button -->
    </div>
  </div>

    <!-- start of error modal -->
  <div class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Uh oh</h2>
      <p>There was an error getting a response from the API</p>
      <button class="exit-modal">Close</button>
    </div>
  </div>
  <!-- end of error modal -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
