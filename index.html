<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Unwaster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container content">
    <div class="row justify-content-center content-row">
      <header class="header-class">
        <div id="logo" class="col-sm-12 text-center">
          <img src="assets/images/Unwaste Logo.png" alt="Time Unwaster Logo">
        </div>
        <h1 class="col-sm-12 text-center text-white h1-content">time unwaster</h1>
        <h2 class="col-sm-12 text-center text-white h2-content">start unwasting time</h2>
      </header>

      <main class="align-self-end main-button-div">
        <button class="unwaste-btn">unwaste!</button>
      </main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
